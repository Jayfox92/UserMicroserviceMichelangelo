spring.application.name=UserMicroservice
spring.datasource.url=jdbc:mysql://localhost:3306/michelangelouser
spring.datasource.username=michelangelo
spring.datasource.password=michelangelo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.data.jdbc.dialect=mysql
spring.jpa.hibernate.ddl-auto=create
server.port=7676
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://server:8761/eureka/
